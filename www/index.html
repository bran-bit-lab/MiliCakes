<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>MiliCakes</title>
</head>
<body>
    <!--
        Contenedor del logo
    -->
    <div class="container-fluid logo-container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="assets/imagenes/logo.png" alt="logo" />
        </div>
    </div>
      
    <!--
        Carrusel de imagenes
    -->  
    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/imagenes/img1.png" width="412" height="412" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/imagenes/img2.png" width="412" height="412" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/imagenes/img3.jpg" width="412" height="412" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/imagenes/img4.png" width="412" height="412" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/imagenes/img5.png" width="412" height="412" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/imagenes/img6.png" width="412" height="412" class="d-block w-100" alt="...">
          </div>          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      
      </div>

    <div class="container info-container">
        <p class="text-white mb-0"> 
            Realizamos todo tipo de tortas de cumpleaños, bodas
            graduaciones y para cualquier celebración.
        </p>
    </div>
</body>
</html>
